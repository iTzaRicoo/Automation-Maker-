<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automation Maker</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
<div class="max-w-4xl mx-auto">
<div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
<div class="flex items-center justify-between mb-4">
<div>
<h1 class="text-3xl font-bold text-gray-800">Automation Maker</h1>
<p class="text-gray-600">Maak automations voor Home Assistant</p>
</div>
<div id="status" class="text-sm">
<span class="inline-block w-3 h-3 bg-gray-400 rounded-full mr-2"></span>
<span>Verbinding maken...</span>
</div>
</div>

<div class="mb-6">
<label class="block text-lg font-semibold text-gray-700 mb-2">Naam</label>
<input type="text" id="name" placeholder="bijv. Ochtendlicht" class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"/>
</div>

<div class="mb-6 bg-green-50 p-5 rounded-xl">
<label class="block text-lg font-semibold text-gray-700 mb-3">WANNEER (Trigger)</label>
<select id="triggerType" onchange="showTrigger()" class="w-full px-4 py-3 mb-3 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none">
<option value="">-- Kies een trigger --</option>
<option value="time">Op een tijdstip</option>
<option value="state">Als apparaat verandert</option>
<option value="sun">Zonsopgang/ondergang</option>
<option value="motion">Bij beweging</option>
</select>
<div id="triggerInputs"></div>
</div>

<div class="mb-6 bg-blue-50 p-5 rounded-xl">
<label class="block text-lg font-semibold text-gray-700 mb-3">DAN (Actie)</label>
<select id="actionType" onchange="showAction()" class="w-full px-4 py-3 mb-3 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none">
<option value="">-- Kies een actie --</option>
<option value="turn_on">Zet aan</option>
<option value="turn_off">Zet uit</option>
<option value="notify">Stuur melding</option>
<option value="scene">Activeer scene</option>
</select>
<div id="actionInputs"></div>
</div>

<button onclick="save()" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-4 px-6 rounded-xl text-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition-all shadow-lg">
Automation Opslaan
</button>
</div>

<div id="list" class="bg-white rounded-2xl shadow-xl p-6 hidden">
<h2 class="text-2xl font-bold text-gray-800 mb-4">Opgeslagen Automations (<span id="count">0</span>)</h2>
<div id="items" class="space-y-3"></div>
</div>
</div>

<script>
// API URL - gebruik relatieve paths voor Ingress compatibiliteit
const API_BASE = '';
let entities = [];

async function init() {
    console.log('Initializing...');
    
    try {
        console.log('Fetching entities from:', API_BASE + '/api/entities');
        
        const response = await fetch(API_BASE + '/api/entities', {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        });
        
        console.log('Response status:', response.status);
        
        if (response.ok) {
            entities = await response.json();
            console.log('Entities loaded:', entities.length);
            
            document.getElementById("status").innerHTML = 
                '<span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span>' +
                '<span class="text-green-700">Verbonden (' + entities.length + ' entities)</span>';
        } else {
            const errorText = await response.text();
            console.error('Response error:', response.status, errorText);
            throw new Error('HTTP ' + response.status);
        }
    } catch (error) {
        console.error("Connection error:", error);
        document.getElementById("status").innerHTML = 
            '<span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-2"></span>' +
            '<span class="text-red-700">Fout: ' + error.message + '</span>';
    }
    
    loadList();
}

function entitySelect(id, domains = []) {
    let filtered = entities;
    if (domains.length > 0) {
        filtered = entities.filter(e => domains.includes(e.domain));
    }
    
    let html = '<select id="' + id + '" class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none">';
    html += '<option value="">-- Kies een apparaat --</option>';
    filtered.forEach(e => {
        html += '<option value="' + e.entity_id + '">' + e.name + ' (' + e.entity_id + ')</option>';
    });
    html += '</select>';
    return html;
}

function showTrigger() {
    const type = document.getElementById("triggerType").value;
    const container = document.getElementById("triggerInputs");
    
    if (!type) {
        container.innerHTML = '';
        return;
    }
    
    if (type === "time") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Tijdstip:</label><input type="time" id="triggerValue" class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none"/>';
    } else if (type === "state") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Apparaat:</label>' + entitySelect("triggerValue");
    } else if (type === "sun") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Event:</label><select id="triggerValue" class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl"><option value="sunrise">Zonsopgang</option><option value="sunset">Zonsondergang</option></select>';
    } else if (type === "motion") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Bewegingsmelder:</label>' + entitySelect("triggerValue", ["binary_sensor"]);
    }
}

function showAction() {
    const type = document.getElementById("actionType").value;
    const container = document.getElementById("actionInputs");
    
    if (!type) {
        container.innerHTML = '';
        return;
    }
    
    if (type === "turn_on" || type === "turn_off") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Apparaat:</label>' + entitySelect("actionValue", ["light", "switch", "fan", "input_boolean"]);
    } else if (type === "notify") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Notificatie service:</label><select id="notifyService" class="w-full px-4 py-3 mb-3 text-lg border-2 border-gray-300 rounded-xl"><option value="notify.notify">Standaard</option><option value="notify.mobile_app">Mobile app</option></select><label class="block text-sm font-semibold text-gray-700 mb-2">Bericht:</label><input type="text" id="actionValue" placeholder="bijv. Voordeur staat open!" class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"/>';
    } else if (type === "scene") {
        container.innerHTML = '<label class="block text-sm font-semibold text-gray-700 mb-2 mt-3">Scene:</label>' + entitySelect("actionValue", ["scene"]);
    }
}

async function save() {
    const name = document.getElementById("name").value.trim();
    const triggerType = document.getElementById("triggerType").value;
    const triggerValue = document.getElementById("triggerValue")?.value;
    const actionType = document.getElementById("actionType").value;
    
    if (!name) {
        alert("Vul een naam in!");
        return;
    }
    
    if (!triggerType) {
        alert("Kies een trigger!");
        return;
    }
    
    if (!triggerValue) {
        alert("Vul de trigger waarde in!");
        return;
    }
    
    if (!actionType) {
        alert("Kies een actie!");
        return;
    }
    
    let actionValue = '';
    let notifyService = 'notify.notify';
    
    if (actionType === "notify") {
        actionValue = document.getElementById("actionValue")?.value.trim();
        notifyService = document.getElementById("notifyService")?.value || "notify.notify";
        if (!actionValue) {
            alert("Vul een bericht in!");
            return;
        }
    } else {
        actionValue = document.getElementById("actionValue")?.value;
        if (!actionValue) {
            alert("Kies een apparaat voor de actie!");
            return;
        }
    }
    
    const automationData = {
        name: name,
        trigger: {
            type: triggerType,
            value: triggerValue
        },
        action: {
            type: actionType,
            value: actionValue
        }
    };
    
    if (actionType === "notify") {
        automationData.action.service = notifyService;
    }
    
    console.log("Sending:", JSON.stringify(automationData, null, 2));
    
    try {
        const response = await fetch(API_BASE + "/api/automation", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                automation: automationData
            })
        });
        
        console.log("Save response status:", response.status);
        
        const result = await response.json();
        
        if (response.ok) {
            alert("Automation opgeslagen!");
            document.getElementById("name").value = "";
            document.getElementById("triggerType").value = "";
            document.getElementById("actionType").value = "";
            document.getElementById("triggerInputs").innerHTML = "";
            document.getElementById("actionInputs").innerHTML = "";
            loadList();
        } else {
            alert("Fout bij opslaan: " + result.error);
        }
    } catch (error) {
        console.error("Save error:", error);
        alert("Fout bij opslaan: " + error.message);
    }
}

async function loadList() {
    try {
        const response = await fetch(API_BASE + "/api/automations");
        
        if (!response.ok) {
            console.warn("Could not load automations list");
            return;
        }
        
        const automations = await response.json();
        
        document.getElementById("count").textContent = automations.length;
        
        if (automations.length === 0) {
            document.getElementById("list").classList.add("hidden");
            return;
        }
        
        document.getElementById("list").classList.remove("hidden");
        
        let html = '';
        automations.forEach(auto => {
            html += '<div class="bg-gray-50 rounded-lg p-4 border-2 border-gray-200 flex justify-between items-center">';
            html += '<div><div class="font-semibold text-lg">' + auto.name + '</div><div class="text-sm text-gray-600">' + auto.filename + '</div></div>';
            html += '<button onclick="deleteAuto(\'' + auto.filename + '\')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">Verwijder</button>';
            html += '</div>';
        });
        
        document.getElementById("items").innerHTML = html;
    } catch (error) {
        console.error("Load error:", error);
    }
}

async function deleteAuto(filename) {
    if (!confirm("Weet je zeker dat je deze automation wilt verwijderen?")) {
        return;
    }
    
    try {
        const response = await fetch(API_BASE + "/api/automation/" + filename, {
            method: "DELETE"
        });
        
        if (response.ok) {
            alert("Automation verwijderd!");
            loadList();
        } else {
            alert("Fout bij verwijderen");
        }
    } catch (error) {
        alert("Fout: " + error.message);
    }
}

// Start when page loads
console.log('Page loaded, starting init...');
init();
</script>
</body>
</html>
