name: "Dashboard Maker"
version: "1.0.29"
slug: "dashboard_maker"
description: "0-kennis wizard die automatisch WOW dashboards maakt (Mushroom + theme + demo)"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
hassio_api: true
hassio_role: default
homeassistant_api: true
ingress: true
ingress_port: 5001
panel_icon: mdi:view-dashboard-variant
panel_title: Dashboard Maker
startup: application
boot: auto

options:
  access_token: ""
  supervisor_token: ""
  dashboards_path: "/config/dashboards"

schema:
  access_token: password?
  supervisor_token: password?
  dashboards_path: str

map:
  - config:rw
