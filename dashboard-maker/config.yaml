name: "Dashboard Maker"
version: "1.0.12"
slug: "dashboard_maker"
description: "0-kennis wizard die automatisch WOW dashboards maakt (Mushroom + theme + demo)"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false

ports:
  5001/tcp: 5001
ports_description:
  5001/tcp: "Web interface"

webui: "http://[HOST]:[PORT:5001]"
startup: application
boot: auto

hassio_api: true
hassio_role: default
homeassistant_api: true
auth_api: true

ingress: true
ingress_port: 5001

panel_icon: mdi:view-dashboard-variant
panel_title: Dashboard Maker

options:
  dashboards_path: "/config/dashboards"
  access_token: ""
  supervisor_token: ""
  debug_mode: false
  i_have_a_backup: false
  i_wont_complain_on_github: false

schema:
  dashboards_path: str
  access_token: password?
  supervisor_token: password?
  debug_mode: bool
  confirm_beta: bool
  i_have_a_backup: bool
  i_wont_complain_on_github: bool

map:
  - config:rw
  - share:rw
