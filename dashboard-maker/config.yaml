name: "Dashboard Maker"
version: "1.0.1"
slug: "dashboard_maker"
description: "Maak dashboards zonder YAML trauma - met visuele interface!"
url: "https://github.com/JOUW-USERNAME/dashboard-maker"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386

startup: application
boot: auto
init: false

# Ingress: geen vaste poort nodig
ingress: true
ingress_port: 8099
panel_icon: mdi:view-dashboard
panel_title: "Dashboard Maker"

# Geen ports: voorkomt conflicts
# ports:
#   8099/tcp: 8099

hassio_api: true
hassio_role: default
homeassistant_api: true
auth_api: true

options:
  supervisor_token: ""
schema:
  supervisor_token: password?

map:
  - config:rw

